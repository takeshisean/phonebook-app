<h1 mat-dialog-title>Add contact</h1>
<div mat-dialog-content>
    <div class="row">
        <form [formGroup]="addNewContactForm">
            <div class="col s12">
                <mat-form-field style="width: 80%;">
                    <input matInput placeholder="Last Name" type="text" formControlName="lastName">
                    <mat-error *ngIf="addNewContactForm.controls.lastName.hasError('maxlength')">Max length is 50 characters long.</mat-error>
                    <mat-error *ngIf="addNewContactForm.controls.lastName.hasError('required')">This field is required.</mat-error>
                </mat-form-field>
            </div>
            <div class="col s12">
                <mat-form-field style="width: 80%;">
                    <input matInput placeholder="First Name" type="text" formControlName="firstName">
                    <mat-error *ngIf="addNewContactForm.controls.firstName.hasError('maxlength')">Max length is 50 characters long.</mat-error>
                    <mat-error *ngIf="addNewContactForm.controls.firstName.hasError('required')">This field is required.</mat-error>
                </mat-form-field>
            </div>
            <!-- <div class="col s12">
                <mat-form-field style="width: 80%;">
                    <input matInput placeholder="Phone Type" type="text" formControlName="phoneType">
                    <mat-error *ngIf="addNewContactForm.controls.phoneType.hasError('maxlength')">Max length is 20 characters long.</mat-error>
                    <mat-error *ngIf="addNewContactForm.controls.phoneType.hasError('required')">This field is required.</mat-error>
                </mat-form-field>
            </div> -->
            <div class="col s12">
                <mat-form-field style="width: 80%;">
                    <input matInput placeholder="Number" type="text" formControlName="number">
                    <mat-error *ngIf="addNewContactForm.controls.number.hasError('maxlength')">Max length is 20 characters long.</mat-error>
                    <mat-error *ngIf="addNewContactForm.controls.number.hasError('numberOnly')">Please make sure input is numeric.</mat-error>
                    <mat-error *ngIf="addNewContactForm.controls.number.hasError('required')">This field is required.</mat-error>
                </mat-form-field>
            </div>
            <div class="col s12">
                <mat-form-field>
                    <mat-select placeholder="Phone Type" formControlName="phoneType" name="obj">
                        <mat-option *ngFor="let obj of phoneTypeData" [value]="obj._id">
                            {{obj.type}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="addNewContactForm.controls.phoneType.hasError('required')">This field is required.</mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <div class="button-row">
        <button mat-raised-button color="primary" type="button" [disabled]="addNewContactForm.invalid || 
                                                    addNewContactForm.pristine || 
                                                    loading" (click)="onSave()">Save</button>
        <button mat-raised-button type="button" color="primary" mat-dialog-close>Close</button>
    </div>
</div>
