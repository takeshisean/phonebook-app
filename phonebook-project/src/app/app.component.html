<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="phone-book-container">
  <mat-form-field>
    <input matInput placeholder="Input" [(ngModel)]="searchText">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Search By" [(ngModel)]="selectedSearchType" name="obj">
      <mat-option *ngFor="let obj of searchTypeData" [value]="obj.value">
        {{obj.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="searchButton">
  <button mat-raised-button color="primary" (click)="searchOnClick()">Search</button>
</div>

<mat-table #table [dataSource]="phoneBookDataSource" matSort (matSortChange)="sortData($event)" matSortDirection="asc" style="overflow:auto;">
  <ng-container matColumnDef="lastname">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phonetype">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Type </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.phoneType.type}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
  </ng-container>

  <!-- <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="" (change)="cbOnChange($event, d, i)"></mat-checkbox>
    </mat-cell>
  </ng-container> -->

  <mat-header-row *matHeaderRowDef="phoneBookColumns"></mat-header-row>
  <mat-row *matRowDef="let rowData; columns: phoneBookColumns;"></mat-row>
</mat-table>
<br/>
<button mat-fab>
  <mat-icon aria-label="Add icon" (click)="addContact()">add</mat-icon>
</button>
